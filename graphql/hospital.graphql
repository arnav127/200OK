mutation login($username: String!, $password: String!) {
  tokenAuth(username: $username, password: $password) {
    token
    success
    errors
    user {
      firstName
      hospital {
        name
      }
    }
  }
}

mutation createPatientAuthorizedHospital($patientId: String) {
  createPatientAuthorizedHospital(patientId: $patientId) {
    ok
    patientAuthorizedHospital {
      id
      patientId {
        id
      }
      hospitalId {
        id
      }
    }
  }
}

mutation deletePatientAuthorizedHospital($patientId: String) {
  deletePatientAuthorizedHospital(patientId: $patientId) {
    ok
  }
}

query user {
  me {
    id
    firstName
    hospital {
      name
    }
  }
}

query everything {
  me {
    id
    username
    email
    hospital {
      hospitalresource {
        bedCapacity
        icuAvailable
      }
      patientauthorizedhospitalSet {
        patientId {
          medicinerecordSet {
            prescriptions {
              medicine
              doses
            }
          }
          doctornotes {
            doctor
            diagnosis
            notes
          }
          testresult {
            testName
            testResult
          }
        }
      }
    }
  }
}