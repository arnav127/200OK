

mutation createPatient($name: String!, $phone: String!, $aadhar: String!) {
  createPatient(name: $name, phone: $phone, aadhar: $aadhar) {
    patient {
      id
      name
      phone
      aadhar
    }
  }
}

query patientByAadhar($phone: String $aadhar: String) {
  patient(phone: $phone aadhar: $aadhar) {
    id
    name
    phone
    aadhar
    patientauthorizedhospitalSet {
      hospitalId {
      id
        name
      }
    }
  }
}

query patientById($id: String) {
  patient(id: $id) {
    id
    name
    phone
    doctorpatientassignedSet {
    id
      doctor {
        name
      }
      status
      assignedAt
    }
    doctornotesSet {
      diagnosis
      notes
      predictedDisease
    }
    medicinerecordSet {
      id
      prescription
    }
    testresultSet {
      id
      testName
      testResult
      media
    }
  }
}

mutation dischargePatient($patient: String) {
  dischargePatient(patient: $patient) {
    ok
  }
}

mutation createReferredPatient($patient: String, $hospitalReferred: String, $reason: String) {
  createReferredPatient(patient: $patient, hospitalReferred: $hospitalReferred, reason: $reason) {
    ok
  }
}
